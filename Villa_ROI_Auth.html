<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Villa ROI Simulator - Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #1a1f3d;
            --navy-light: #2a3158;
            --navy-medium: #232848;
            --gold: #d4af37;
            --gold-light: #e8c84a;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(160deg, var(--navy) 0%, var(--navy-light) 40%, var(--navy-medium) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 12px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--white);
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 15px;
            margin-bottom: 40px;
        }

        .auth-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 32px;
            backdrop-filter: blur(20px);
        }

        .auth-card h2 {
            color: var(--white);
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .auth-card p {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        /* Google Sign-In Button */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            background: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: rgba(255,255,255,0.4);
            font-size: 13px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.15);
        }

        .divider span {
            padding: 0 16px;
        }

        /* User Info Card */
        .user-card {
            display: none;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .user-card.show {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid var(--gold);
        }

        .user-info {
            text-align: left;
            flex: 1;
        }

        .user-name {
            color: var(--white);
            font-weight: 500;
            font-size: 16px;
        }

        .user-email {
            color: rgba(255,255,255,0.6);
            font-size: 13px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.6);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        /* Status Messages */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .status-badge.pending {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-badge.approved {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-badge.rejected {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Request Form */
        .request-form {
            display: none;
            text-align: left;
        }

        .request-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            color: var(--white);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255,255,255,0.12);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .form-group select option {
            background: var(--navy);
            color: var(--white);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border: none;
            border-radius: 12px;
            color: var(--navy);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Enter Simulator Button */
        .enter-btn {
            display: none;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border: none;
            border-radius: 12px;
            color: var(--navy);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-btn.show {
            display: block;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
        }

        /* Loading */
        .loading {
            display: none;
            justify-content: center;
            padding: 40px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--navy-light);
            border: 1px solid var(--glass-border);
            padding: 16px 24px;
            border-radius: 12px;
            color: var(--white);
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: rgba(34, 197, 94, 0.5);
        }

        .toast.error {
            border-color: rgba(239, 68, 68, 0.5);
        }

        /* Language Toggle */
        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--white);
            font-size: 13px;
        }

        .lang-toggle:hover {
            background: rgba(255,255,255,0.15);
            border-color: var(--gold);
        }

        .lang-toggle svg {
            width: 16px;
            height: 16px;
            stroke: var(--gold);
        }

        /* Footer */
        .footer {
            margin-top: 32px;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
        }

        .footer a {
            color: var(--gold);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }

            .title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <button class="lang-toggle" onclick="toggleLanguage()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
        </svg>
        <span id="langText">English</span>
    </button>

    <div class="auth-container">
        <div class="logo">Ryan Villa</div>
        <h1 class="title" data-i18n="pageTitle">ROI Simulator</h1>
        <p class="subtitle" data-i18n="pageSubtitle">발리 빌라 투자 수익률 분석 도구</p>

        <div class="auth-card">
            <!-- Loading State -->
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
            </div>

            <!-- Login State -->
            <div id="loginState">
                <h2 data-i18n="loginTitle">시작하기</h2>
                <p data-i18n="loginDesc">Google 계정으로 로그인하여 시뮬레이터를 이용하세요. 최초 로그인 시 사용 승인이 필요합니다.</p>

                <button class="google-btn" onclick="handleGoogleLogin()">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span data-i18n="googleLogin">Google로 계속하기</span>
                </button>
            </div>

            <!-- Logged In - User Card -->
            <div class="user-card" id="userCard">
                <img class="user-avatar" id="userAvatar" src="" alt="User">
                <div class="user-info">
                    <div class="user-name" id="userName"></div>
                    <div class="user-email" id="userEmail"></div>
                </div>
                <button class="logout-btn" onclick="handleLogout()" data-i18n="logout">로그아웃</button>
            </div>

            <!-- Status: Pending Approval -->
            <div id="pendingState" style="display: none;">
                <div class="status-badge pending">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
                    </svg>
                    <span data-i18n="statusPending">승인 대기중</span>
                </div>
                <p style="color: rgba(255,255,255,0.6); font-size: 14px; margin-bottom: 0;" data-i18n="pendingDesc">
                    사용 신청이 접수되었습니다. 관리자 승인 후 이용 가능합니다.<br>승인까지 1-2 영업일이 소요될 수 있습니다.
                </p>
            </div>

            <!-- Status: Approved -->
            <div id="approvedState" style="display: none;">
                <div class="status-badge approved">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    <span data-i18n="statusApproved">승인 완료</span>
                </div>
                <button class="enter-btn show" onclick="enterSimulator()" data-i18n="enterSimulator">
                    시뮬레이터 시작하기
                </button>
            </div>

            <!-- Request Form (for new users) -->
            <div class="request-form" id="requestForm">
                <h2 style="color: var(--white); font-size: 18px; margin-bottom: 8px;" data-i18n="requestTitle">사용 신청</h2>
                <p style="color: rgba(255,255,255,0.6); font-size: 13px; margin-bottom: 24px;" data-i18n="requestDesc">
                    아래 정보를 입력하여 사용을 신청해주세요.
                </p>

                <div class="form-group">
                    <label data-i18n="labelName">이름 *</label>
                    <input type="text" id="reqName" required>
                </div>

                <div class="form-group">
                    <label data-i18n="labelPhone">연락처 (WhatsApp/카카오톡)</label>
                    <input type="text" id="reqPhone" placeholder="+82 10-xxxx-xxxx">
                </div>

                <div class="form-group">
                    <label data-i18n="labelPurpose">사용 목적 *</label>
                    <select id="reqPurpose" required>
                        <option value="" data-i18n="selectPurpose">선택하세요</option>
                        <option value="investment" data-i18n="purposeInvestment">빌라 투자 검토</option>
                        <option value="research" data-i18n="purposeResearch">시장 조사/리서치</option>
                        <option value="agency" data-i18n="purposeAgency">부동산 에이전시/컨설팅</option>
                        <option value="other" data-i18n="purposeOther">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <label data-i18n="labelNote">추가 메모</label>
                    <textarea id="reqNote" placeholder=""></textarea>
                </div>

                <button class="submit-btn" onclick="submitRequest()" id="submitBtn" data-i18n="submitRequest">
                    사용 신청하기
                </button>
            </div>
        </div>

        <div class="footer">
            <p data-i18n="footerText">문의: <a href="mailto:contact@ryanvilla.com">contact@ryanvilla.com</a></p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // ============================================
        // CONFIGURATION - 설정 필요
        // ============================================
        const CONFIG = {
            // Google OAuth Client ID (Google Cloud Console에서 생성)
            GOOGLE_CLIENT_ID: '164221106970-247ec0ejils8vmvqulf0mrl6i60ur8ii.apps.googleusercontent.com',

            // Google Apps Script Web App URL (배포 후 생성됨)
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwU3aycTGWx-T0MWZNV8juBMHOkVOafV4LXI4TojnbXj7bBxduU7Hdftd6psnwr7nQ/exec',

            // Simulator page URL
            SIMULATOR_URL: 'index.html'
        };

        // ============================================
        // STATE
        // ============================================
        let currentUser = null;
        let currentLang = 'ko';

        // ============================================
        // TRANSLATIONS
        // ============================================
        const translations = {
            en: {
                pageTitle: "ROI Simulator",
                pageSubtitle: "Bali Villa Investment Analysis Tool",
                loginTitle: "Get Started",
                loginDesc: "Sign in with your Google account to use the simulator. First-time users require approval.",
                googleLogin: "Continue with Google",
                logout: "Sign out",
                statusPending: "Pending Approval",
                statusApproved: "Approved",
                pendingDesc: "Your request has been submitted. Access will be granted after admin approval. This may take 1-2 business days.",
                enterSimulator: "Enter Simulator",
                requestTitle: "Request Access",
                requestDesc: "Please fill out the form below to request access.",
                labelName: "Name *",
                labelPhone: "Contact (WhatsApp/KakaoTalk)",
                labelPurpose: "Purpose *",
                selectPurpose: "Select purpose",
                purposeInvestment: "Villa Investment Analysis",
                purposeResearch: "Market Research",
                purposeAgency: "Real Estate Agency/Consulting",
                purposeOther: "Other",
                labelNote: "Additional Notes",
                submitRequest: "Submit Request",
                footerText: "Contact: ",
                toastSubmitted: "Request submitted successfully!",
                toastError: "An error occurred. Please try again.",
                toastNameRequired: "Please enter your name.",
                toastPurposeRequired: "Please select a purpose."
            },
            ko: {
                pageTitle: "ROI Simulator",
                pageSubtitle: "발리 빌라 투자 수익률 분석 도구",
                loginTitle: "시작하기",
                loginDesc: "Google 계정으로 로그인하여 시뮬레이터를 이용하세요. 최초 로그인 시 사용 승인이 필요합니다.",
                googleLogin: "Google로 계속하기",
                logout: "로그아웃",
                statusPending: "승인 대기중",
                statusApproved: "승인 완료",
                pendingDesc: "사용 신청이 접수되었습니다. 관리자 승인 후 이용 가능합니다. 승인까지 1-2 영업일이 소요될 수 있습니다.",
                enterSimulator: "시뮬레이터 시작하기",
                requestTitle: "사용 신청",
                requestDesc: "아래 정보를 입력하여 사용을 신청해주세요.",
                labelName: "이름 *",
                labelPhone: "연락처 (WhatsApp/카카오톡)",
                labelPurpose: "사용 목적 *",
                selectPurpose: "선택하세요",
                purposeInvestment: "빌라 투자 검토",
                purposeResearch: "시장 조사/리서치",
                purposeAgency: "부동산 에이전시/컨설팅",
                purposeOther: "기타",
                labelNote: "추가 메모",
                submitRequest: "사용 신청하기",
                footerText: "문의: ",
                toastSubmitted: "신청이 완료되었습니다!",
                toastError: "오류가 발생했습니다. 다시 시도해주세요.",
                toastNameRequired: "이름을 입력해주세요.",
                toastPurposeRequired: "사용 목적을 선택해주세요."
            }
        };

        // ============================================
        // LANGUAGE
        // ============================================
        function toggleLanguage() {
            currentLang = currentLang === 'ko' ? 'en' : 'ko';
            document.getElementById('langText').textContent = currentLang === 'ko' ? 'English' : '한국어';
            applyTranslations();
        }

        function applyTranslations() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = t[key];
                    } else {
                        el.innerHTML = t[key];
                    }
                }
            });
        }

        // ============================================
        // GOOGLE AUTH
        // ============================================
        function initGoogleAuth() {
            if (typeof google === 'undefined') {
                setTimeout(initGoogleAuth, 100);
                return;
            }

            google.accounts.id.initialize({
                client_id: CONFIG.GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: true
            });

            // Check for existing session
            const savedUser = localStorage.getItem('ryanVillaUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showUserLoggedIn();
                checkUserStatus();
            }
        }

        function handleGoogleLogin() {
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                    // Fallback to redirect flow
                    google.accounts.oauth2.initTokenClient({
                        client_id: CONFIG.GOOGLE_CLIENT_ID,
                        scope: 'email profile',
                        callback: (response) => {
                            if (response.access_token) {
                                fetchUserInfo(response.access_token);
                            }
                        }
                    }).requestAccessToken();
                }
            });
        }

        function handleCredentialResponse(response) {
            const payload = parseJwt(response.credential);
            currentUser = {
                email: payload.email,
                name: payload.name,
                picture: payload.picture,
                id: payload.sub
            };
            localStorage.setItem('ryanVillaUser', JSON.stringify(currentUser));
            showUserLoggedIn();
            checkUserStatus();
        }

        function fetchUserInfo(accessToken) {
            fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                headers: { Authorization: `Bearer ${accessToken}` }
            })
            .then(res => res.json())
            .then(data => {
                currentUser = {
                    email: data.email,
                    name: data.name,
                    picture: data.picture,
                    id: data.id
                };
                localStorage.setItem('ryanVillaUser', JSON.stringify(currentUser));
                showUserLoggedIn();
                checkUserStatus();
            });
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));
            return JSON.parse(jsonPayload);
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('ryanVillaUser');
            localStorage.removeItem('ryanVillaStatus');
            google.accounts.id.disableAutoSelect();
            location.reload();
        }

        // ============================================
        // UI STATE MANAGEMENT
        // ============================================
        function showLoading() {
            document.getElementById('loadingState').classList.add('show');
            document.getElementById('loginState').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingState').classList.remove('show');
        }

        function showUserLoggedIn() {
            document.getElementById('loginState').style.display = 'none';
            document.getElementById('userCard').classList.add('show');
            document.getElementById('userAvatar').src = currentUser.picture || 'https://via.placeholder.com/56';
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
        }

        function showRequestForm() {
            hideLoading();
            document.getElementById('requestForm').classList.add('show');
            document.getElementById('pendingState').style.display = 'none';
            document.getElementById('approvedState').style.display = 'none';

            // Pre-fill name
            document.getElementById('reqName').value = currentUser.name || '';
        }

        function showPendingStatus() {
            hideLoading();
            document.getElementById('requestForm').classList.remove('show');
            document.getElementById('pendingState').style.display = 'block';
            document.getElementById('approvedState').style.display = 'none';
        }

        function showApprovedStatus() {
            hideLoading();
            document.getElementById('requestForm').classList.remove('show');
            document.getElementById('pendingState').style.display = 'none';
            document.getElementById('approvedState').style.display = 'block';
        }

        // ============================================
        // API CALLS
        // ============================================
        function checkUserStatus() {
            showLoading();

            // Check cached status first
            const cachedStatus = localStorage.getItem('ryanVillaStatus');
            if (cachedStatus) {
                const status = JSON.parse(cachedStatus);
                const cacheAge = Date.now() - status.timestamp;
                // Use cache if less than 5 minutes old
                if (cacheAge < 5 * 60 * 1000) {
                    handleStatusResponse(status.data);
                    return;
                }
            }

            fetch(`${CONFIG.APPS_SCRIPT_URL}?action=checkStatus&email=${encodeURIComponent(currentUser.email)}`)
                .then(res => res.json())
                .then(data => {
                    localStorage.setItem('ryanVillaStatus', JSON.stringify({
                        data: data,
                        timestamp: Date.now()
                    }));
                    handleStatusResponse(data);
                })
                .catch(err => {
                    console.error('Status check error:', err);
                    hideLoading();
                    // If API fails, show request form for new users
                    showRequestForm();
                });
        }

        function handleStatusResponse(data) {
            if (data.status === 'approved') {
                showApprovedStatus();
            } else if (data.status === 'pending') {
                showPendingStatus();
            } else {
                // Not found - show request form
                showRequestForm();
            }
        }

        function submitRequest() {
            const t = translations[currentLang];
            const name = document.getElementById('reqName').value.trim();
            const phone = document.getElementById('reqPhone').value.trim();
            const purpose = document.getElementById('reqPurpose').value;
            const note = document.getElementById('reqNote').value.trim();

            if (!name) {
                showToast(t.toastNameRequired, 'error');
                return;
            }
            if (!purpose) {
                showToast(t.toastPurposeRequired, 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = '...';

            const formData = {
                action: 'submitRequest',
                email: currentUser.email,
                name: name,
                phone: phone,
                purpose: purpose,
                note: note,
                googleId: currentUser.id,
                picture: currentUser.picture,
                timestamp: new Date().toISOString()
            };

            fetch(CONFIG.APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(() => {
                // Since no-cors doesn't return response, assume success
                showToast(t.toastSubmitted, 'success');
                localStorage.setItem('ryanVillaStatus', JSON.stringify({
                    data: { status: 'pending' },
                    timestamp: Date.now()
                }));
                setTimeout(() => {
                    showPendingStatus();
                }, 1500);
            })
            .catch(err => {
                console.error('Submit error:', err);
                showToast(t.toastError, 'error');
                btn.disabled = false;
                btn.textContent = t.submitRequest;
            });
        }

        // ============================================
        // SIMULATOR ACCESS
        // ============================================
        function enterSimulator() {
            // Store auth state for simulator
            localStorage.setItem('ryanVillaAuth', JSON.stringify({
                user: currentUser,
                authorized: true,
                timestamp: Date.now()
            }));
            window.location.href = CONFIG.SIMULATOR_URL;
        }

        // ============================================
        // TOAST
        // ============================================
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ============================================
        // INIT
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            initGoogleAuth();
            applyTranslations();
        });
    </script>
</body>
